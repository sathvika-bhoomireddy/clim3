<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Prediction</title>
  <link rel="stylesheet" href="style.css">
  <style>

.app-wrap {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.search-box {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  margin-bottom: 20px;
}

.search-box::placeholder {
  color: #888;
}

.location {
  margin-bottom: 20px;
}

.city {
  font-size: 2rem;
  font-weight: bold;
  color: #000;
}

.date {
  font-size: 1.2rem;
  color: #000;
}

.current {
  margin-top: 20px;
}

.temp {
  font-size: 3rem;
  font-weight: bold;
  color: #000;
}

.weather {
  font-size: 1.5rem;
  color: #000;
  margin: 10px 0;
}

.hi-low {
  font-size: 1.2rem;
  color: #000;
}
body {
    background-image: url('background.jpg'); /* Replace with your image path */
    background-size: cover; /* Makes the image cover the entire background */
    background-position: center; /* Centers the background image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
}

.container {
    background-color: rgba(255, 255, 255, 0.8); /* Optional: adds a semi-transparent background to the container */
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: 100px auto; /* Centers the container */
}
  </style>
    <script src="weather.js" defer></script>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
  <h1>Climate Snapshot</h1>
  <div>
      <a href="home.html">Home</a>
      <a href="weather.html">Weather Forecast</a>
      <a href="5-days-weather-forecast.html">5 Days Weather Forecast</a>
      <a href="air-quality.html">Air Quality Checker</a>
      <a href="climate-tips.html">Climate Tips</a>
      <a href="logout.html">Logout</a>
  </div>
</nav>

  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">City Name</div>
        <div class="date">Date</div>
      </section>
      <div class="current">
        <div class="temp">--<span>°c</span></div>
        <div class="weather">Weather Condition</div>
        <div class="hi-low">--°c / --°c</div>
      </div>
    </main>
  </div>
</body>
</html>
